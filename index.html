<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta</title>
    <style>
        body {
            background: #333;
        }

        h1#headerNames {
            margin-top: 25%;
            color: #fff;
            font-family: Georgia, serif;
            font-size: 150px;
            text-align: center;
            cursor: pointer;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 50px;
            }
        }
    </style>
</head>

<body>

    <h1 id="headerNames">?</h1>

    <script>
        "use strict";

        const url = new URL(window.location.href);
        const params = new URLSearchParams(url.search);
        const persons = params?.getAll("persons");  

        // Add list of names here

        const namesList = persons.length > 0  ? persons :  ["Teste A", "Teste B"];

        // Default variables
        let i = 0;
        let x = 0;
        let intervalHandle = null;
        let start = () => {
            intervalHandle = setInterval(function () {
                headerNames.textContent = namesList[i++ % namesList.length];
            }, 50);
            setTimeout(() => {
                stop();
            }, 4000 + Math.random()*persons.length*50);
        }
        
        let stop = () => {
            clearInterval(intervalHandle);
        }

        // Allow use of spacebar to start/stop name shuffle
        document.body.onkeyup = function (e) {
            if (e.keyCode == 32) {
                if (x % 2 === 0) {
                    intervalHandle = setInterval(function () {
                        headerNames.textContent = namesList[i++ % namesList.length];
                    }, 50);
                } else {
                    clearInterval(intervalHandle);
                }
                x++;
            }
        }

        start();
    </script>
</body>

</html>
